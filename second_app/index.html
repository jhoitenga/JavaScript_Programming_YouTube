<body>
    <p>See Developer Tools for all tests</p>
    
    <script>
    
    // Using version Chalk version 4.1.2 however I cannot use require
    const chalk = require('chalk');
    const log = console.log;
    console.log(chalk.green("Chalk package is working"));

    // Creating variables to show my name in the console
    let firstName = "Jennifer";
    let lastName = "Hoitenga";
    let fullName = firstName + " " + lastName;
    console.log(fullName);

    // Creating a greeting for Linda
    let name = "Linda";
    let greeting = "Hi there";

    function greetLinda() {
        console.log(greeting + ", " + name + "!");
    }
    greetLinda();

    // Calculating Points - set initial points to 3
    let myPoints = 3;

    // Add 3 points when function is called
    function add3Points() {
        myPoints += 3;
    }

    // Remove 1 point when function is called
    function remove1Point() {
        myPoints -= 1;
    }

    // Calling the function until we get to 12
    add3Points();
    add3Points();
    add3Points();

    // Calling the function until we minus 2
    remove1Point();
    remove1Point();

    // Final output should be 10
    console.log(myPoints);

    
    </script>
